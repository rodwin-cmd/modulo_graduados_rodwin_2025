models:
  Graduado:
    nombre: string
    apellidos: string
    tipo_documento: string
    numero_documento: bigInteger unsigned
    sexo: string
    fecha_nacimiento: date
    correo_personal: string
    correo_institucional: string
    telefono: string
    direccion: string
    ciudad_id: foreign
    timestamps: true
    relationships:
      belongsTo: Ciudad
      hasMany:
        - Graduacion
        - EncuestaSeguimiento
        - TrayectoriaLaboral
        - EstudioPosterior
        - RedProfesional
        - SatisfaccionEgresado
        - EventoGraduado

  Pais:
    nombre: string
    timestamps: true
    relationships:
      hasMany: Departamento

  Departamento:
    nombre: string
    pais_id: foreign
    timestamps: true
    relationships:
      belongsTo: Pais
      hasMany: Ciudad

  Ciudad:
    nombre: string
    departamento_id: foreign
    timestamps: true
    relationships:
      belongsTo: Departamento
      hasMany: Graduado

  ProgramaAcademico:
    programa: string
    facultad: string
    nivel: string
    modalidad: string
    codigo_SNIES: integer
    timestamps: true
    relationships:
      hasMany: Graduacion

  Graduacion:
    graduado_id: foreign
    programa_id: foreign
    fecha_grado: date
    promediofinal: integer
    mencion_honorifica: string nullable
    timestamps: true
    relationships:
      belongsTo:
        - Graduado
        - ProgramaAcademico

  EncuestaSeguimiento:
    graduado_id: foreign
    anio_aplicacion: date
    fecha_respuesta: date
    tipo_encuesta: string
    medio_aplicacion: string
    timestamps: true
    relationships:
      belongsTo: Graduado
      hasMany:
        - Competencia
        - SatisfaccionEgresado

  Competencia:
    encuesta_id: foreign
    nivel_competencias: string
    timestamps: true
    relationships:
      belongsTo: EncuestaSeguimiento

  SatisfaccionEgresado:
    encuesta_id: foreign
    graduado_id: foreign
    satisfacion_formacion_acad: string
    recomendacion_programa: boolean
    comentarios_adicionales: string
    timestamps: true
    relationships:
      belongsTo:
        - EncuestaSeguimiento
        - Graduado

  TrayectoriaLaboral:
    graduado_id: foreign
    empresa: string
    cargo: string
    sector: string
    ciudad: string
    pais: string
    area_desempeno: string
    fecha_inicio: date
    fecha_fin: date
    relacion_formacion: boolean
    timestamps: true
    relationships:
      belongsTo: Graduado

  EstudioPosterior:
    graduado_id: foreign
    nivel_estudios: string
    programa: string
    institucion: string
    pais: string
    ciudad: string
    fecha_inicio: date
    fecha_fin: date
    timestamps: true
    relationships:
      belongsTo: Graduado

  RedProfesional:
    graduado_id: foreign
    red_social: string
    url_red_social: string
    timestamps: true
    relationships:
      belongsTo: Graduado

  EventoContacto:
    tipo_evento: string
    fecha_evento: date
    timestamps: true
    relationships:
      belongsToMany: Graduado

  EventoGraduado:
    evento_contacto_id: foreign
    graduado_id: foreign
    timestamps: true
    relationships:
      belongsTo:
        - EventoContacto
        - Graduado
